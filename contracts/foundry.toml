[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "paris"
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
arc_testnet = "${ARC_TESTNET_RPC_URL}"

# Optional: Block explorer API key for contract verification
# Only needed if you want to verify contracts on Arc's block explorer
# [etherscan]
# arc_testnet = { key = "${ARC_TESTNET_API_KEY}" }

